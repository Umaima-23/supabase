<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .but{
        position: absolute;
        top: 30px;
        right: 50px;
        font-size: 30px;
        border: none;
        transition: 0.3s ease;
    }
</style>
<body>
    <h1>hello user</h1>
    <h2 id="name"></h2>
    <div class="container mt-5">
        <form class="myForm" id="btn">
            <div class="mb-3 ">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="title">

            </div>
            <div class="mb-3">
                <input type="radio" name="priority" value="high" id="high">
                <label for="high" class="form-label">High</label>
            </div>
            <div class="mb-3">
                <input type="radio" name="priority" value="medium" id="med">
                <label for="med" class="form-label">Medium</label>
            </div>
            <div class="mb-3">
                <input type="radio" name="priority" value="low" id="low">
                <label for="low" class="form-label">low</label>
            </div>
            <div class="mb-3">
                <label class="form-label"></label>
                <textarea placeholder="description here" name="description" id="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="addTodo">Add Todo</button>

        </form>
    </div>
    <div class="container">
        <div id="main" class="d-flex gap-2 flex-wrap"></div>

    </div>
      <button id="btn" class="but"><i class="fa-solid fa-right-from-bracket"></i></button>
    <script type="module" src="./db.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
