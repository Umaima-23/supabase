<body style="height: 100vh ; width: 100vw; background: #411AED;
background: radial-gradient(circle, rgba(65, 26, 237, 1) 42%, rgba(0, 0, 0, 1) 100%);">
<div class="h-100 w-100 d-flex justify-content-center align-items-center" >
    <div style="box-shadow: 0px 0px 20px black ; border:2px solid rgb(7, 20, 156) ;" id="container" class="bg-primary-subtle  p-5 w-50 rounded-5">
        <form id="myForm">
            <h1 class="text-center pb-2">Login Form</h1>
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
            </div><br>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div><br>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div><br>
<div class="btn-form d-flex justify-content-center">
            <button type="submit" class="btn btn-primary  w-50 p-2">Register</button>
            </div>
        </form>
    </div>
    </div>
